<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chewing gun</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/chewingGum.css" />
    <script src="js/jquery.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <img class="big-img" alt="" />
      <a href="index.html"
        ><img src="images/kxt.png" class="kxt-img" alt=""
      /></a>
      <div class="chewing-box">
        <div class="chewingGum-inner chewingGum-inner-fig" name="1">
          <img class="gif" src="images/1.gif" alt="" />
        </div>
        <div class="chewingGum-inner chewingGum-inner-fig" name="2">
          <img class="gif" src="images/2.gif" alt="" />
        </div>
        <div class="chewingGum-inner"></div>
        <div class="chewingGum-inner chewingGum-inner-fig" name="3">
          <img class="gif" src="images/3.gif" alt="" />
        </div>
        <div class="chewingGum-inner">
          <a href="aphe.html"
            ><img src="images/kxt-1.png" class="food-img"
          /></a>
        </div>
        <div class="chewingGum-inner">
          <a href="aphe.html"
            ><img src="images/kxt-2.png" class="food-img" alt=""
          /></a>
        </div>
        <div class="chewingGum-inner chewingGum-inner-fig" name="4">
          <img class="gif" src="images/4.gif" alt="" />
        </div>
        <div class="chewingGum-inner"></div>
        <div class="chewingGum-inner">
          <a href="potato-chips.html"
            ><img src="images/shupian.png" class="shupian" alt=""
          /></a>

          <a href="apple.html"
            ><img src="images/apple.png" class="apple" alt=""
          /></a>
        </div>
        <div class="chewingGum-inner chewingGum-inner-fig" name="5">
          <img class="gif" src="images/5.gif" alt="" />
        </div>

        <div class="chewingGum-inner">
          <a href="aphe.html"
            ><img src="images/kxt-3.png" alt="" class="food-img"
          /></a>
        </div>
        <div class="chewingGum-inner chewingGum-inner-fig" name="6">
          <img class="gif" src="images/6.gif" alt="" />
        </div>
      </div>
    </div>

    <audio src="images/kxt/kxt_mp3.m4a" class="kxt_mp3" loop></audio>

    <script>
      let mp3Is = true;
      $(".chewingGum-inner-fig").click(function () {
        $(".big-img").attr("src", "images/max" + $(this).attr("name") + ".gif");
        $(".big-img").show();
        $(".kxt_mp3")[0].src = mp3Is
          ? "images/kxt/kxt_mp3.m4a"
          : "images/kxt/kxt_mp3_2.m4a";
        mp3Is = !mp3Is;

        $(".kxt_mp3")[0].play();
      });
      $(".big-img").click(function () {
        $(".big-img").hide();
        $(".kxt_mp3")[0].pause();
      });
    </script>
  </body>
</html>
