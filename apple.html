        justify-content: end;

  <script>
    $(function () {
      $(".wrapper .col_box ul").map((index, item) => {
            const lis = item.querySelectorAll('li');
            lis.forEach(li => {
                const clonedLi = li.cloneNode(true);
                
                item.appendChild(clonedLi);
            });
        });
    });
  </script>

  <script>
    let apple_is = false;
    $(".col_box").click(function () {
      apple_is = true;
      $(".big-img1").show();
      $("ul").hide();
      // $('.small-img3').show()
    });

    let big_index = 0;
    let dataArr = [
      { mp3: "1", img: "images/apple/apple-picture9.png" },
      { mp3: "3", img: "images/apple/apple-picture12.png" },
      { mp3: "4", img: "images/apple/apple-picture13.png" },
      { mp3: "3", img: "images/apple/apple-picture7.png" },
    ];
    let newDataArr = dataArr.sort(() => Math.random() - 0.5);

    $(".big-img").click(function () {
      $(".big-img")[0].src = newDataArr[big_index].img;

      $("#audio").attr(
        "src",
        "images/apple/app" + newDataArr[big_index].mp3 + ".mp3"
      );
      $("#audio")[0].play();
      if (big_index >= newDataArr.length-1) {
        setTimeout(() => {
          $(".apple-gif").show();
        }, 0);
        return;
      }
      big_index++;
    });
    $(".big-img5").click(function () {
      $(".big-img").hide();
    });

    $(".floating-apple").on("click", function () {
      if (apple_is) {
        apple_is = false;
        location.href = "./apple.html";
      } else {
        location.href = "./index.html";
      }
    });
  </script>
