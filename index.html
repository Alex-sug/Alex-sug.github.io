  <script>
    // 点击英文跳转页面
    $(".home-img").on("click", function () {
        location.href='./above.html'
    });

    const scroll_contact = $(".scroll_text .scroll_contact")[0];
    scroll_contact.innerHTML += scroll_contact.innerHTML;
    scroll_contact.innerHTML += scroll_contact.innerHTML;
    $(".scroll_contact").css(
      "width",
      `${$(".scroll_text .scroll_contact span")[0].offsetWidth * 2 + "px"}`
    );
  </script>
  <script>
    var scroll_div = document.getElementsByClassName("scroll_div")[0];
    var scroll_begin = document.getElementsByClassName("scroll_begin")[0];
    var scroll_end = document.getElementsByClassName("scroll_end")[0];
    if (scroll_begin && scroll_begin.offsetWidth > scroll_div.offsetWidth) {
      ScrollImgLeft();
      scroll_end.style.display = "inline-block";
    }
    // 文字横向滚动
    function ScrollImgLeft() {
      var speed = 50; // 滚动速度
      var MyMar = null; // 计时器
      scroll_end.innerText = scroll_begin.innerText;
      function Marquee() {
        if (scroll_end.offsetWidth - scroll_div.scrollLeft <= 0) {
          scroll_div.scrollLeft -= scroll_begin.offsetWidth;
        } else {
          scroll_div.scrollLeft++;
        }
      }
      MyMar = setInterval(Marquee, speed);
    }
    ScrollImgLeft();
  </script>
